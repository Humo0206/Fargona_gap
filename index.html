<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fargona Gap Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>To'g'risini toping!</h1>
    <div class="buttons" id="buttonContainer"></div>
    <div class="message" id="message"></div>

    <script>
        const container = document.getElementById("buttonContainer");
        const message = document.getElementById("message");
        const correct = Math.floor(Math.random() * 10) + 1;

        for (let i = 1; i <= 10; i++) {
            const btn = document.createElement("button");
            btn.textContent = i;
            btn.onclick = () => {
                if (i === correct) {
                    message.textContent = "To'g'ri topdingiz!";
                    message.style.color = "green";
                } else {
                    message.textContent = "Xato! Yana urinib ko'ring.";
                    message.style.color = "red";
                }
            };
            container.appendChild(btn);
        }
    </script>
</body>
</html>
